<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">realProjects 이메일 가입</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}">your@email.com</p>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">realProjects 이메일 가입</p>
            <h2>
                서비스를 이용 하시려면 인증 이메일을 확인해 주십시오.
            </h2>
            <div>
                <p class="lead" th:text="${email}">your@email.com</p>
                <a class="btn btn-outline-info" href="#" th:href="@{/resend-confirm-email}">인증 이메일 재전송</a>
            </div>
        </div>

    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
